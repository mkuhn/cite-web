<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>{% block title %}CiteWeb{% endblock %}</title>
	
	<style>
	   .citation { color: #777; }
	   a { text-decoration: none; }
	   a:hover { text-decoration: underline; }
	   .paper { margin-top: 2em; }
	   .citing { margin-left: 2em;}
	</style>
   {% block head %}
   {% endblock %}
	
</head>
<body class="yui-skin-sam">

{% if error_message %}

   {{ error_message }}

{% else %}

   {% block content %}
   {% endblock %}

{% endif %}

{% if nickname %}
<br/>
<p><small>You are signed in as {{ nickname}}. <a href="{{ logout_url }}">Sign out</a></small></p>
{% endif %}


<script type="text/javascript">
var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
</script>
<script type="text/javascript">
var pageTracker = _gat._getTracker("UA-2456420-5");
pageTracker._initData();
pageTracker._trackPageview();
</script>

</body>
</html>
